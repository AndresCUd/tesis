{% extends 'nodos/base.html' %}  {% block title %} Lista Archivos{% endblock %} {% block menu %} {% endblock %} {% block content %}
<div class="header-body">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped">
            <tr>
                <th>Estado </th>
                <th>Nodos </th>
            </tr>
            {% for file in data %}
            <tr>
                <td><i class="fas fa-fw fa-check"></i></td>
                <td><a class="d-block small" href="{% url 'nodos:detalles'  filename=file %}" >{{file}}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
<div class="text-center">
<a type="submit" class="btn btn-primary btn-block"  href="{% url 'nodos:actualizar' %}">Actualizar</a>
<a type="submit" class="btn btn-success btn-block">Mapa</a>


</div>
{% endblock %}
